<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} {% endblock %}</title>
</head>
<body>
    {% if user.is_authenticated %}
        <h1>{{user.username}}</h1>
        <a href="{% url 'logout_path' %}">Выйти</a>
    {% else %}
        <h1>Бродяга2012</h1>
        <a href="{% url 'login' %}">Войти</a>
    {% endif %}
    
    {% block content %}

    {% endblock %}
</body>
</html>
